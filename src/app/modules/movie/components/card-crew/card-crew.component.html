<div class="card shadow">
  <a class="card-link">
    <div class="container-img">
      <img src="{{imageURL}}{{crew.profile_path}}" class="card-img-top" />
    </div>
    <div class="card-body">
      <h5 class="card-title card-title__trail text-left">{{crew.name}}</h5>
      <p class="card-text card-text__trail text-justify">{{crew.character}}</p>
      <div class="mb-3 mt-2 text-right">
      </div>
    </div>
  </a>
</div>
